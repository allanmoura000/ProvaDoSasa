    <main>
        <h2>Cadastro do usuário</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Dados do usuário</legend>
            <div>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="ex:Chico Pereira">
                </div><br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="ex:paulatejanno@gmail.com">
            </div><br>
            <div>
                <label for="senha">Defina uma senha:</label>
                <input type="password" id="senha" name="senha" placeholder="senha">
            </div><br>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="ex:18">
            </div><br>
            <div>
                <label for="estado">selecione o Estado:</label>
                <select name="" id="">
                    <option value="Mato Grosso">MG</option>
                    <option value="Acre">AC</option>
                    <option value="Ceará">CE</option>
                </select>
            </div><br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </fieldset>
    </form>
    </main>
